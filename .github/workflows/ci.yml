name: CI Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          APPIUM_SKIP_CHROMEDRIVER_INSTALL: 1

      - name: TypeScript type check
        run: npx tsc --noEmit

  test-browserstack-android:
    name: BrowserStack Android Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: lint-and-typecheck
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          APPIUM_SKIP_CHROMEDRIVER_INSTALL: 1

      - name: Verify Appium installation
        run: |
          npx appium --version
          npx appium driver list

      - name: Create .env file for BrowserStack
        run: |
          echo "BROWSERSTACK_USERNAME=${{ secrets.BROWSERSTACK_USERNAME }}" >> .env
          echo "BROWSERSTACK_ACCESS_KEY=${{ secrets.BROWSERSTACK_ACCESS_KEY }}" >> .env
          echo "BROWSERSTACK_ANDROID_APP_ID=${{ secrets.BROWSERSTACK_ANDROID_APP_ID }}" >> .env

      - name: Prepare Allure results folder
        run: mkdir -p allure-results

      - name: Run Android tests by spec
        run: |
          for spec in \
            ./test/specs/verifyDefaultStateOnLaunch.e2e.ts \
            ./test/specs/verifyUserCanStartRecording.e2e.ts \
            ./test/specs/verifyUserCanPauseRecording.e2e.ts \
            ./test/specs/verifyUserCanDiscardNewRecording.e2e.ts \
            ./test/specs/verifyUserCanSaveNewRecording.e2e.ts
          do
            echo "Running $spec"
            npx wdio run ./config/wdio.conf.android.bs.ts --spec $spec --cucumberOpts.requireModule ts-node/register \
              --alluredir allure-results
          done

      - name: Download previous Allure history
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 1
        continue-on-error: true

      - name: Copy history to Allure results
        if: always()
        run: |
          if [ -d "gh-pages/history" ]; then
            mkdir -p allure-results/history
            cp -R gh-pages/history/* allure-results/history/
          fi

      - name: Generate Allure Report
        if: always()
        run: npx allure generate allure-results -o allure-report
        continue-on-error: true

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: allure-report-android
          path: allure-report/
          retention-days: 30

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-android
          path: reporters/
          retention-days: 30

  publish-reports:
    name: Publish Android Test Report
    runs-on: ubuntu-latest
    needs: test-browserstack-android
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download Android Allure Report
        uses: actions/download-artifact@v7
        with:
          name: allure-report-android
          path: allure-report/
        continue-on-error: true

      - name: Deploy report to Github Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
        continue-on-error: true
